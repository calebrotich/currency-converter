<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <!--<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/master.css">
  </head>

  <body>
    <form class="" method="post" id="form">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Currency Converter</h3>
      </div>
      <div class="panel-body">
        <div>
            <table>
              <tr>
                <td>
                    <label for="">Convert from:</label>
                    <select class="form-control currency" id="currencyFrom">
                      </select>
                </td>

                <td>
                      <label for="">Convert To:</label>
                      <select class="form-control currency" id="currencyTo">
                        </select>

                  </td>

              </tr>
              </table>
              <table>
                <tr>
                      <label for="">Enter value</label>
                      <input type="text" class="form-control" id="inputAmount">
                </tr>
                <tr>
                  <input type="button" name="" class="btn btn-lg" value="Convert" id="convertButton">
                <!--  <button type="button" name="button" class="btn btn-sm" id="convertButton">Convert</button>-->
                </tr>
              </table>

          <div class="notification">

          </div>
        </div>
      </div><!--Panel body-->
      <div class="panel-footer" id="output">

      </div>
    </div><!--close panel-->
</form>
<script type="text/javascript" src="js/api.js">
</script>
<!--<script type="text/javascript" src="js/registerSW.js">
</script>-->
<script type="text/javascript">
  if('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js').then(reg => {console.log('success');}).catch(function(err) {console.log(err);})
  }
</script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <style>
      #main {
        width: 50vw;
        height: 20vh;
        /* border: 1px solid #f4511e; */
        margin: auto;
        margin-top: 10%;
      }

      #form {
        /* margin: auto; */
        padding: 20px;
      }

      td {
        padding-right: 2vw;
      }

      tr {
        margin-bottom: 20px;
      }
    </style>
  </head>

  <body>
    <div id="main">
      <form class="" action="index.html" method="post" id="form">
        <table>
          <tr>
            <td>
              <div class="form-group">
                <label for="">Convert from:</label>
                <select class="form-control currency" id="currencyFrom">
                  </select>
              </div>
            </td>
            <td>
              <div class="form-group">
                  <label for="">Enter value</label>
                  <input type="text" class="form-control" id="inputAmount">
              </div>
            </td>

            <td>
                <div class="form-group">
                  <label for="">Convert To:</label>
                  <select class="form-control currency" id="currencyTo">
                    </select>
                </div>
              </td>

          </tr>

          <tr>
            <td id="output">

            </td>
          </tr>
          <button type="button" name="button" class="btn btn-lg" id="convertButton">Convert</button>
        </table>


      </form>
      <div class="notification">

      </div>
    </div>

    <script type="text/javascript">

fetch ('https://free.currencyconverterapi.com/api/v5/currencies')
.then ((response)=>{
  return response.json();
})
.then ((jsonResponse)=>{
  const currency = jsonResponse.results;
 const getSelect = document.querySelectorAll('.currency');
//const getSelect = document.getElementById('from');

  for(let key in currency){
            for (let option of getSelect){
  option.innerHTML += `<option value='${currency[key].id}'> ${currency[key].currencyName}</option>`;
              }
  }
})
.catch ((e)=>{
  notify.innerText = e;
})

    </script>
<script type="text/javascript" src="js/api.js">

</script>
  </body>
</html>
